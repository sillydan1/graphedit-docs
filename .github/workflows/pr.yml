name: Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
  build-node:
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
    - name: checkout repository
      uses: actions/checkout@v3
    - name: Build and Test
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    - run: |
        npm ci
        npm run build
        npm test

